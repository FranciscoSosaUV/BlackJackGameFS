<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="lib/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color:black">
  <h1 id="title" class="text-center fondotitle">Welcome to Black Jack!</h1>
  <div class="card text-center">
    <div class="card-header">
      Try to win
    </div>
    <div class="card-body" style="background-color:lavender;">

      <div class="container-fluid">

        <h3>
          <p id=text-area></p>
        </h3>
        
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body" style="background-color: #696969;">
                  <p id=text-dealer style="color:white">DEALER</p>
                </div>
              </div>

            </div>
            <div class="col">
              <div class="card">
                <div class="card-body" style="background-color: #696969;">
                  <p id=text-player style="color:white">PLAYER</p>
                </div>
              </div>

            </div>
          </div>
        
        <div>
          <h2 id="gameover"><span class="badge badge-secondary" id="gameover"></span></h2>
        </div>
        <button class="btn btn-success btn-lg" id="new-game-button">New Game!</button>
        <button id="hit-button" class="btn btn-danger btn-lg">Hit!</button>
        <button id="stay-button" class="btn btn-warning btn-lg">Stay</button>
      </div>
    </div>
    <div class="card-footer text-muted">
      By Francisco Sosa
    </div>
  </div>


  <script src="lib/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
